<div class="row text-center">
<p *ngIf="msgWrong">The password that you've entered is incorrect. Forgotten password?</p>
</div>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user"  class="label">Username</label>
					<input id="user" #uname type="text" class="input">
				</div>
				<div class="group">
					<label for="pass"  class="label">Password</label>
					<input id="pass" #psd type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button type="submit" (click)="checkValidation(uname.value,psd.value)" class="button">Sign In</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a routerLink="#forgot" >Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Confirm Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="foot-lnk">
					<label for="tab-1">Already Register?</label>
				</div>
			</div>
		</div>
	</div>
</div>
