<button style="margin-left: 420px; margin-top: 200px; padding: 10px" type="button" class="btn btn-primary"
    (click)="openPopup()">displayData</button>
<div class="modal" tabindex="-10" role="dialog" style="margin-top: 70px;" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="margin-left: 150px;">User Details</h4>
            </div>
                <table class="table table-bordered">
                    <thead>
                            <tr>
                                <th>ID</th>
                                <th>User ID</th>
                                <th>Title</th>
                                <th>Body</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let data of allData">
                            <td>{{data.id}}</td>
                            <td>{{data.userId}}</td>
                            <td>{{data.title}}</td>
                            <td>{{data.body}}</td>
                        </tr>
                    </tbody>
                </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopup()">Close</button>
            </div>
        </div>
    </div>
</div>
